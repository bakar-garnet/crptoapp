name: Garnet CI Monitoring

on:
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check token exists
        run: |
          if [ -z "${{ secrets.GARNET_API_TOKEN }}" ]; then
            echo "GARNET_API_TOKEN is EMPTY / not injected"
            exit 1
          else
            echo "GARNET_API_TOKEN present"
          fi

      - name: Add Garnet Monitor
        uses: garnet-org/action@v1
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}

      - name: Generate some activity (only runs if monitor attached)
        run: |
          set -euxo pipefail
          node -v
          npm -v
          npm init -y
          npm i lodash
          curl -I https://registry.npmjs.org/

