name: Garnet CI Monitoring

on:
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add Garnet Monitor
        uses: garnet-org/action@v1
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}

      # This is what should trigger simple detections like npm registry connections
      - name: Generate runtime activity
        run: |
          set -euxo pipefail
          node -v
          npm -v
          npm ci || npm install
          npm pack || true
          curl -I https://registry.npmjs.org/ || true
          python3 -V
          pip3 -V
          pip3 install requests
          python3 -c "import requests; print(requests.get('https://pypi.org/simple/').status_code)"

